<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать опрос</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Анкетирование</div>
            <ul class="nav-links">
                <li><a href="./dashboard.html">Панель</a></li>
                <li><a href="./index.html">Выйти</a></li>
            </ul>
        </nav>
    </header>
    <main id="create-survey-page">
        <h1>Создать новый опрос</h1>
        <form>
            <label for="title">Название опроса</label>
            <input type="text" id="title" placeholder="Введите название опроса">
            <div class="questions-container">
                <label>1 Вопрос:</label>
                <input type="text" placeholder="введите свой вопрос">
            </div>
            <button type="button" id="add-question">Добавить Вопрос</button>
            <button type="submit">Сохранить опрос</button>
        </form>
    </main>
    <footer>Ису-23-1 &copy; 2024</footer>
</body>
</html>
